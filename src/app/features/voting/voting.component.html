<h2>Vote count:</h2>
<form>
  <div class="slider-label-container">
    <label id="slider-name-label" class="slider-name-label">Value</label>
    <label class="example-value-label">{{vote1}}</label>
  </div>
  <mat-slider
    class="example-margin"
    [max]="10"
    [min]="1"
    [step]="1"
    [discrete]="true"
    [showTickMarks]="true">
    <input matSliderThumb [(ngModel)]="vote1">
  </mat-slider>
</form>
