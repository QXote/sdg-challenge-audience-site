<h2 mat-dialog-title>Warning</h2>
<mat-dialog-content>
  <p>You cannot restart the current session. This will permanently end it. Are you sure you want to continue?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onConfirm()">End Session</button>
</mat-dialog-actions>
